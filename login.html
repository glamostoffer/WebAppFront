<!DOCTYPE html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/burger.css">
  <script src="js/burger.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="burger_menu">
    <h3 class="logo">The Weather</h3>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact_us.html">Contact us</a></li>
      <li><a href="month.html">Monthly Weather Forecast</a></li>
      <li><a href="login.html">Sign In</a></li>
      <li><a href="add.html">Sign Up</a></li>
    </ul>
  </section>

  <img class="logo" src="img/moon.png" alt="logo">

  <section class="main">
    <div class="box">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <div class="container">
        <div class="form">
          <h2>Login Form</h2>
          <form method="post" id="form">
            <div class="input_box">
              <input type="text" placeholder="username" name="username">
            </div>
            <div class="input_box">
              <input type="password" placeholder="password" name="password">
            </div>
            <div class="input_box">
              <input type="submit" value="Sign In" name="button">
            </div>
            <p class="forget">
              <a href="#">Forgot your password?</a>
            </p>
            <p class="forget">
              <a href="add.html">Don't have an account?</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
